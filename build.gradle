plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.2.51'
}

group 'com.dongtronic'
version '1.2.0-RELEASE'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.jagrosh:jda-utilities:2.1.4'
    compile('net.dv8tion:JDA:3.8.0_423') {
        exclude module: 'opus-java'
    }
    compile 'ch.qos.logback:logback-classic:1.0.13'

    compile 'org.apache.commons:commons-lang3:3.8.1'
    compile group: 'commons-httpclient', name: 'commons-httpclient', version: '3.1'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile 'com.rometools:rome:1.11.1'
    compile 'commons-configuration:commons-configuration:1.6'
    compile 'org.jsoup:jsoup:1.11.3'
}


jar {
    manifest {
        attributes(
                'Main-Class': 'com.dongtronic.diabot.Main'
        )
    }
}


task fatJar(type: Jar) {
    clean
    manifest {
        attributes 'Implementation-Title': 'Diabot - a diabetes Discord bot',
                'Implementation-Version': version,
                'Main-Class': 'com.dongtronic.diabot.Main'
    }
    baseName = project.name
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}